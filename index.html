    <!-- Barra de navegaciÃ³n -->

    <nav>

        <div class="navbar">

                    <button><img src="./images/opcion_2.png" class="img-media" alt=""></button>

                </div>


                <div class="links">
                    <a href="https://www.pinterest.com.mx/today/" class="link explorar">Explorar</a>

            </div>

            <div class="finder">

        </div>
